<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Listado de precios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Control de precios</a>
        <div class="collapse navbar-collapse" id="collapseNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link"
                th:href="@{/pisos}">Control de pisos</a> </li>
                <li class="nav-item"><a class="nav-link"
                    th:href="@{/precios}">Precios</a> </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h1>Lista de precios</h1>
        </div>
        <br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Tipo de vehiculo</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="precio : ${precios}">
                    <td th:text="${precio.tipo_v}">Tipo de vehiculo</td>
                    <td th:text="${precio.precio}">Precio</td>
                    <td>
                        <a th:href="@{/precios/editar/{id}(id=${precio.id})}" class="btn btn-info">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>


</body>

</html>
